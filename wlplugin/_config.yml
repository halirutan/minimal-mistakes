# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

theme                    : "minimal-mistakes-jekyll"
minimal_mistakes_skin    : "wlplugin"

# Site Settings
locale                   : "en-US"
title                    : "Wolfram Language Plugin"
title_separator          : "-"
name                     : "Patrick Scheibe"
description              : "Wolfram Language Plugin for IntelliJ Platform based products."
url                      : "https://next.wlplugin.halirutan.de"
baseurl                  : #"/wlplugin"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # "/assets/apple-touch-icon.png"
masthead_title           : "Wolfram Language Plugin for IntelliJ Platform based IDEs" # overrides the website title displayed in the masthead, use " " for no title
search                   : true # true, false (default)
search_full_content      : true # true, false (default)
words_per_minute         : 200

# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :

# Social Sharing
youtube                  :  "https://www.youtube.com/user/halirutan"
